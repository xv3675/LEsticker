<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>힙합LE 스티커 컬렉션</title>
  <style>
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding: 20px;
    }

    .box {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }

    .header {
      font-size: 30px;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .header:hover {
      text-decoration: underline;
    }

    .header-title, .header-creator {
      font-size: 30px;
    }

    .header-creator {
      color: #555;
      cursor: pointer;
    }

    .header-creator:hover {
      text-decoration: underline;
    }

    .header a {
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 5px;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
    }

    .grid-item img {
      width: 100%;
      height: auto;
      cursor: pointer;
    }

    .credits {
      font-size: 14px;
      color: gray;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <div class="credits">
      <p>양질의 유저 제작 스티커 제보해주시면 시간나는대로 업데이트하겠습니다.</p>
      <a href="https://hiphople.com/kboard/27064796?page=2">사용법</a>
    </div>
  </div>

  <script>
    const creators = {
      ë¹ëë£¨ë´ë¤ë¦¬: {
        link: 'https://creatorlink1.com',
        name: '비니루봉다리',
      },
      AnotherCreator: {
        link: 'https://anothercreatorlink.com',
        name: '비니루봉다리',
      },
      // íìí ë§í¼ ë ì¶ê°
    };

    function generateImageUrls(base, start, end) {
      return Array.from({ length: end - start + 1 }, (_, i) => `${base}/${start + i}.jpg`);
    }

    function createImageGrid(container, start, imagesPerGrid, title, creator) {
      const containerElement = document.getElementById(container);

      const boxElement = document.createElement('div');
      boxElement.classList.add('box');
      
      const headerElement = document.createElement('div');
      headerElement.classList.add('header');

      const headerTitle = document.createElement('div');
      headerTitle.classList.add('header-title');
      headerTitle.textContent = title;

      const headerCreator = document.createElement('div');
      headerCreator.classList.add('header-creator');
      headerCreator.textContent = `by ${creator.name}`;
      headerCreator.addEventListener('click', () => window.location.href = creator.link);

      headerElement.appendChild(headerTitle);
      headerElement.appendChild(headerCreator);

      const imageGrid = document.createElement('div');
      imageGrid.classList.add('grid-container');

      const images = generateImageUrls('https://lesticker.netlify.app', start, start + imagesPerGrid - 1);
      const texts = generateImageUrls('https://lesticker.netlify.app', start, start + imagesPerGrid - 1);

      for (let i = 0; i < images.length; i++) {
        const gridItem = document.createElement('div');
        gridItem.classList.add('grid-item');

        const img = document.createElement('img');
        img.src = images[i];
        img.onclick = () => copyText(texts[i]);

        gridItem.appendChild(img);
        imageGrid.appendChild(gridItem);
      }

      boxElement.appendChild(headerElement);
      boxElement.appendChild(imageGrid);
      containerElement.appendChild(boxElement);

      headerTitle.addEventListener('click', () => toggleGridVisibility(imageGrid));
      headerCreator.addEventListener('click', () => toggleGridVisibility(imageGrid));
    }

    function copyText(text) {
      const imageTag = `<a href="https://hiphople.com/kboard/27064796?page=2"><img src="${text}" style="border-radius:5px;" width="130px" height="130px"></a>`;

      navigator.clipboard.writeText(imageTag)
        .then(() => alert('Text copied: ' + imageTag))
        .catch(() => alert('Error in copying text'));
    }

    function toggleGridVisibility(grid) {
      const isGridVisible = grid.style.maxHeight !== '0px';
      grid.style.maxHeight = isGridVisible ? '0px' : `${grid.scrollHeight}px`;
    }

    // ì¬ì© ìì
    createImageGrid('container', 1, 20, '국내힙합 스티커1', creators.비니루봉다리);
    createImageGrid('container', 21, 7, '국내힙합 스티커2', creators.비니루봉다리);
    createImageGrid('container', 101, 8, '외국힙합 스티커1', creators.비니루봉다리);
  </script>
</body>
</html>
