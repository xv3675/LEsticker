<!DOCTYPE html>
<html lang="kor">
<head>
  <meta charset="UTF-8">
  <title>LESticker Collection</title>
  <style>
    /* CSS 스타일링 */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding: 20px;
    }
    .box {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      padding: 10px;
      border: 1px solid #ccc;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 5px;
    }
    .grid-item img {
      width: 100%;
      height: auto;
      cursor: pointer;
    }
    .credits {
      font-size: 14px;
      color: #555;
      text-align: center
      color: gray;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 첫 번째 box -->
    <div class="box">
      <h1 id="title1">국내 힙합 스티커</h1>
      <p id="creator1">Created by 비니루봉다리</p>
      <div class="grid-container" id="imageGrid1">
        <!-- 이미지와 텍스트 추가 -->
      </div>
    </div>

    <!-- 두 번째 box -->
    <div class="box">
      <h1 id="title2">외국 힙합 스티커</h1>
      <p id="creator2">Created by 비니루봉다리</p>
      <div class="grid-container" id="imageGrid2">
        <!-- 이미지와 텍스트 추가 -->
      </div>
    </div>

    <!-- 추가적인 박스들... -->

    <div class="credits">
      <p>괜찮은 유저 제작 스티커 제보 원함.</p>
      <a href="https://hiphople.com/kboard/27064796?page=2">사용법</a>
    </div>
  </div>

  <script>
    // 첫 번째 box의 이미지 및 텍스트 정보
    const images1 = [];
    for (let i = 1; i <= 27; i++) {
      images1.push(`${i}.jpg`);
    }
    const baseUrl = 'https://hiphople.com';
    
    const images2 = [];
    for (let i = 101; i <= 110; i++) {
        images2.push(`${i}.jpg`);
    }
    // 첫 번째 box의 이미지와 텍스트를 동적으로 추가하는 함수
    function createImageGrid1() {
      const imageGrid = document.getElementById('imageGrid1');
      const titleElement = document.getElementById('title1');
      const creatorElement = document.getElementById('creator1');

      for (let i = 0; i < images1.length; i++) {
        const gridItem = document.createElement('div');
        gridItem.classList.add('grid-item');

        const img = document.createElement('img');
        img.src = images1[i];
        img.onclick = function() {
          copyText(texts1[i]);
        };

        gridItem.appendChild(img);
        imageGrid.appendChild(gridItem);
      }

      titleElement.textContent = '국내 힙합 스티커';
      creatorElement.textContent = 'Created by 비니루봉다리';
    }

    // 두 번째 box의 이미지와 텍스트를 동적으로 추가하는 함수
    function createImageGrid2() {
      const imageGrid = document.getElementById('imageGrid2');
      const titleElement = document.getElementById('title2');
      const creatorElement = document.getElementById('creator2');

      for (let i = 0; i < images2.length; i++) {
        const gridItem = document.createElement('div');
        gridItem.classList.add('grid-item');

        const img = document.createElement('img');
        img.src = images2[i];
        img.onclick = function() {
          copyText(texts2[i]);
        };

        gridItem.appendChild(img);
        imageGrid.appendChild(gridItem);
      }

      titleElement.textContent = '외국 힙합 스티커';
      creatorElement.textContent = 'Created by 비니루봉다리';
    }

    // 페이지 로드 시 이미지 그리드 생성
    createImageGrid1();
    createImageGrid2();

    // 텍스트 복사 함수
    function copyText(text) {
    const imageTag = `<a href="https://hiphople.com/kboard/27064796?page=2"><img src="${text}" style="border-radius:5px;" width="130px" height="130px"></a>`;

    navigator.clipboard.writeText(imageTag)
      .then(() => {
        console.log('Text copied:', imageTag);
        alert('Text copied: ' + imageTag);
      })
      .catch(err => {
        console.error('Error in copying text: ', err);
        alert('Error in copying text');
      });
  }
  </script>
</body>
</html>
