<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LESticker Collection</title>
  <style>
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding: 20px;
    }
    .box {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      padding: 10px;
      border: 1px solid #ccc;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 5px;
    }
    .grid-item img {
      width: 100%;
      height: auto;
      cursor: pointer;
    }
    .credits {
      font-size: 14px;
      color: #555;
      text-align: center;
      color: gray;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <h1 id="title1">Korean Hip-hop Stickers</h1>
      <p id="creator1">Created by BeanieRooBongDari</p>
      <div class="grid-container" id="imageGrid1">
      </div>
    </div>
    <div class="box">
      <h1 id="title2">International Hip-hop Stickers</h1>
      <p id="creator2">Created by BeanieRooBongDari</p>
      <div class="grid-container" id="imageGrid2">
      </div>
    </div>
    <div class="credits">
      <p>Accepting submissions for high-quality user-made stickers.</p>
      <a href="https://hiphople.com/kboard/27064796?page=2">Usage Instructions</a>
    </div>
  </div>
  <script>
    const images1 = [];
    for (let i = 1; i <= 27; i++) {
      images1.push(`https://lesticker.netlify.app/${i}.jpg`);
    }
    const texts1 = [
      // Add more text entries
    ];
    const images2 = [];
    for (let i = 101; i <= 110; i++) {
      images2.push(`https://lesticker.netlify.app/${i}.jpg`);
    }
    const texts2 = [
      // Add more text entries
    ];
    function createImageGrid1() {
      const imageGrid = document.getElementById('imageGrid1');
      const titleElement = document.getElementById('title1');
      const creatorElement = document.getElementById('creator1');
      for (let i = 0; i < images1.length; i++) {
        const gridItem = document.createElement('div');
        gridItem.classList.add('grid-item');
        const img = document.createElement('img');
        img.src = images1[i];
        img.onclick = function() {
          copyText(texts1[i]);
        };
        gridItem.appendChild(img);
        imageGrid.appendChild(gridItem);
      }
      titleElement.textContent = 'Korean Hip-hop Stickers';
      creatorElement.textContent = 'Created by BeanieRooBongDari';
    }
    function createImageGrid2() {
      const imageGrid = document.getElementById('imageGrid2');
      const titleElement = document.getElementById('title2');
      const creatorElement = document.getElementById('creator2');
      for (let i = 0; i < images2.length; i++) {
        const gridItem = document.createElement('div');
        gridItem.classList.add('grid-item');
        const img = document.createElement('img');
        img.src = images2[i];
        img.onclick = function() {
          copyText(texts2[i]);
        };
        gridItem.appendChild(img);
        imageGrid.appendChild(gridItem);
      }
      titleElement.textContent = 'International Hip-hop Stickers';
      creatorElement.textContent = 'Created by BeanieRooBongDari';
    }
    createImageGrid1();
    createImageGrid2();
    function copyText(text) {
      const imageTag = `<a href="https://hiphople.com/kboard/27064796?page=2"><img src="${text}" style="border-radius:5px;" width="130px" height="130px"></a>`;
      navigator.clipboard.writeText(imageTag)
        .then(() => {
          alert('Text copied: ' + imageTag);
        })
        .catch(err => {
          alert('Error in copying text');
        });
    }
  </script>
</body>
</html>
