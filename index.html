<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LESticker Collection</title>
  <style>
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding: 20px;
    }

    .box {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center; /* Center text */
    }

    .header {
      font-size: 30px; /* Adjust the font size as needed */
      font-weight: bold; /* Optionally add bold font */
      cursor: pointer; /* Add cursor pointer for clickable effect */
    }

    .header:hover {
      text-decoration: underline; /* Add underline on hover for clickable effect */
    }

    .header a {
      font-size: 20px; /* Adjust the font size as needed */
      text-decoration: none; /* Remove default link styling */
      color: inherit; /* Inherit color from parent */
      display: block; /* Make it a block element to take full width */
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 5px;
      max-height: 0; /* Initially hide the grid */
      overflow: hidden; /* Hide the overflow content */
      transition: max-height 0.3s ease; /* Add transition effect */
    }

    .grid-item img {
      width: 100%;
      height: auto;
      cursor: pointer;
    }

    .credits {
      font-size: 14px;
      color: #555;
      text-align: center;
      color: gray;
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <div class="credits">
      <p>Accepting submissions for high-quality user-made stickers.</p>
      <a href="https://hiphople.com/kboard/27064796?page=2">Usage Instructions</a>
    </div>
  </div>

  <script>
    function generateImageUrls(base, start, end) {
      return Array.from({ length: end - start + 1 }, (_, i) => `${base}/${start + i}.jpg`);
    }

    function checkAndCreateImageGrid(containerId, start, imagesPerGrid, title, creator) {
      const container = document.getElementById(containerId);

      const boxElement = document.createElement('div');
      boxElement.classList.add('box');
      
      const headerElement = document.createElement('div');
      headerElement.classList.add('header');
      headerElement.innerHTML = `<a>${title} by ${creator}</a>`;

      const imageGrid = document.createElement('div');
      imageGrid.classList.add('grid-container');

      const images = generateImageUrls('https://lesticker.netlify.app', start, start + imagesPerGrid - 1);
      const texts = generateImageUrls('https://lesticker.netlify.app', start, start + imagesPerGrid - 1);

      const hasImages = images.some(image => {
        // Check if the image exists in the storage
        // In a real-world scenario, you might want to make a request to check image existence
        // Here, we simulate the existence of an image based on the presence of '28.jpg'
        return image !== 'https://lesticker.netlify.app/28.jpg';
      });

      if (!hasImages) {
        // Do not create the box if there are no images
        return;
      }

      for (let i = 0; i < images.length; i++) {
        const gridItem = document.createElement('div');
        gridItem.classList.add('grid-item');

        const img = document.createElement('img');
        img.src = images[i];
        img.onclick = function() {
          copyText(texts[i]);
        };

        gridItem.appendChild(img);
        imageGrid.appendChild(gridItem);
      }

      boxElement.appendChild(headerElement);
      boxElement.appendChild(imageGrid);
      container.appendChild(boxElement);

      // Add click event listener for toggling the grid on header click
      headerElement.addEventListener('click', function() {
        const isGridVisible = imageGrid.style.maxHeight !== '0px';
        imageGrid.style.maxHeight = isGridVisible ? '0px' : `${imageGrid.scrollHeight}px`;
      });
    }

    function copyText(text) {
      const imageTag = `<a href="https://hiphople.com/kboard/27064796?page=2"><img src="${text}" style="border-radius:5px;" width="130px" height="130px"></a>`;

      navigator.clipboard.writeText(imageTag)
        .then(() => {
          alert('Text copied: ' + imageTag);
        })
        .catch(() => {
          alert('Error in copying text');
        });
    }

    // Examples of creating dynamic boxes
    checkAndCreateImageGrid('container', 1, 20, 'Korean Hip-hop Stickers', 'BeanieRooBongDari');
    checkAndCreateImageGrid('container', 21, 7, 'Korean Hip-hop Stickers2', 'BeanieRooBongDari');
    checkAndCreateImageGrid('container', 101, 8, 'International Hip-hop Stickers', 'BeanieRooBongDari');
  </script>
</body>
</html>
