<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LESticker Collection</title>
  <style>
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding: 20px;
    }
    .box {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      padding: 10px;
      border: 1px solid #ccc;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 5px;
    }
    .grid-item img {
      width: 100%;
      height: auto;
      cursor: pointer;
    }
    .credits {
      font-size: 14px;
      color: #555;
      text-align: center;
      color: gray;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- First box -->
    <div class="box" id="box1">
      <h1 id="title1">Korean Hip-hop Stickers</h1>
      <p id="creator1">Created by BeanieRooBongDari</p>
      <div class="grid-container" id="imageGrid1">
      </div>
    </div>

    <!-- Second box -->
    <div class="box" id="box2">
      <h1 id="title2">International Hip-hop Stickers</h1>
      <p id="creator2">Created by BeanieRooBongDari</p>
      <div class="grid-container" id="imageGrid2">
      </div>
    </div>

    <div class="credits">
      <p>Accepting submissions for high-quality user-made stickers.</p>
      <a href="https://hiphople.com/kboard/27064796?page=2">Usage Instructions</a>
    </div>
  </div>

  <script>
    function generateImageUrls(base, start, end) {
      return Array.from({ length: end - start + 1 }, (_, i) => `${base}/${start + i}.jpg`);
    }

    function checkAndCreateImageGrid(boxId, titleId, creatorId, imageGridId, start, imagesPerGrid) {
      const boxElement = document.getElementById(boxId);
      const titleElement = document.getElementById(titleId);
      const creatorElement = document.getElementById(creatorId);
      const imageGrid = document.getElementById(imageGridId);

      const images = generateImageUrls('https://lesticker.netlify.app', start, start + imagesPerGrid - 1);
      const texts = generateImageUrls('https://lesticker.netlify.app', start, start + imagesPerGrid - 1);

      const hasImages = images.some(image => {
        // Check if the image exists in the storage
        // In a real-world scenario, you might want to make a request to check image existence
        // Here, we simulate the existence of an image based on the presence of '28.jpg'
        return image !== 'https://lesticker.netlify.app/28.jpg';
      });

      if (!hasImages) {
        // Do not display the box if there are no images
        boxElement.style.display = 'none';
        return;
      }

      for (let i = 0; i < images.length; i++) {
        const gridItem = document.createElement('div');
        gridItem.classList.add('grid-item');

        const img = document.createElement('img');
        img.src = images[i];
        img.onclick = function() {
          copyText(texts[i]);
        };

        gridItem.appendChild(img);
        imageGrid.appendChild(gridItem);
      }

      titleElement.textContent = `Stickers ${start}-${start + imagesPerGrid - 1}`;
      creatorElement.textContent = 'Created by BeanieRooBongDari';
    }

    function copyText(text) {
      const imageTag = `<a href="https://hiphople.com/kboard/27064796?page=2"><img src="${text}" style="border-radius:5px;" width="130px" height="130px"></a>`;

      navigator.clipboard.writeText(imageTag)
        .then(() => {
          alert('Text copied: ' + imageTag);
        })
        .catch(() => {
          alert('Error in copying text');
        });
    }

    checkAndCreateImageGrid('box1', 'title1', 'creator1', 'imageGrid1', 1, 20);
    checkAndCreateImageGrid('box2', 'title2', 'creator2', 'imageGrid2', 101, 20);
  </script>
</body>
</html>
