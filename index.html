<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LESticker Collection</title>
  <style>
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding: 20px;
    }

    .box {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }

    .header {
      font-size: 30px;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header:hover {
      text-decoration: underline;
    }

    .header-title {
      font-size: 30px;
    }

    .header-creator {
      font-size: 20px;
      color: #555;
      cursor: pointer;
    }

    .header a {
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 5px;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
    }

    .grid-item img {
      width: 100%;
      height: auto;
      cursor: pointer;
    }

    .credits {
      font-size: 14px;
      color: #555;
      text-align: center;
      color: gray;
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <div class="credits">
      <p>Accepting submissions for high-quality user-made stickers.</p>
      <a href="https://hiphople.com/kboard/27064796?page=2">Usage Instructions</a>
    </div>
  </div>

  <script>
    function generateImageUrls(base, start, end) {
      return Array.from({ length: end - start + 1 }, (_, i) => `${base}/${start + i}.jpg`);
    }

    function checkAndCreateImageGrid(container, start, imagesPerGrid, title, creator, creatorLink) {
      const containerElement = document.getElementById(container);

      const boxElement = document.createElement('div');
      boxElement.classList.add('box');
      
      const headerElement = document.createElement('div');
      headerElement.classList.add('header');

      const headerTitle = document.createElement('div');
      headerTitle.classList.add('header-title');
      headerTitle.textContent = title;

      const headerCreator = document.createElement('div');
      headerCreator.classList.add('header-creator');
      headerCreator.textContent = `by ${creator}`;
      headerCreator.addEventListener('click', function(event) {
        event.stopPropagation();
        window.location.href = creatorLink;
      });

      headerElement.appendChild(headerTitle);
      headerElement.appendChild(headerCreator);

      const imageGrid = document.createElement('div');
      imageGrid.classList.add('grid-container');

      const images = generateImageUrls('https://lesticker.netlify.app', start, start + imagesPerGrid - 1);
      const texts = generateImageUrls('https://lesticker.netlify.app', start, start + imagesPerGrid - 1);

      const hasImages = images.some(image => {
        return image !== 'https://lesticker.netlify.app/28.jpg';
      });

      if (!hasImages) {
        return;
      }

      for (let i = 0; i < images.length; i++) {
        const gridItem = document.createElement('div');
        gridItem.classList.add('grid-item');

        const img = document.createElement('img');
        img.src = images[i];
        img.onclick = function() {
          copyText(texts[i]);
        };

        gridItem.appendChild(img);
        imageGrid.appendChild(gridItem);
      }

      boxElement.appendChild(headerElement);
      boxElement.appendChild(imageGrid);
      containerElement.appendChild(boxElement);

      headerElement.addEventListener('click', function() {
        const isGridVisible = imageGrid.style.maxHeight !== '0px';
        imageGrid.style.maxHeight = isGridVisible ? '0px' : `${imageGrid.scrollHeight}px`;
      });
    }

    function copyText(text) {
      const imageTag = `<a href="https://hiphople.com/kboard/27064796?page=2"><img src="${text}" style="border-radius:5px;" width="130px" height="130px"></a>`;

      navigator.clipboard.writeText(imageTag)
        .then(() => {
          alert('Text copied: ' + imageTag);
        })
        .catch(() => {
          alert('Error in copying text');
        });
    }

    checkAndCreateImageGrid('container', 1, 20, 'Korean Hip-hop Stickers', 'BeanieRooBongDari', 'https://creatorlink1.com');
    checkAndCreateImageGrid('container', 21, 7, 'Korean Hip-hop Stickers2', 'BeanieRooBongDari', 'https://creatorlink2.com');
    checkAndCreateImageGrid('container', 101, 8, 'International Hip-hop Stickers', 'BeanieRooBongDari', 'https://creatorlink3.com');
  </script>
</body>
</html>
