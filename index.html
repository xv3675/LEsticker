<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Image Tag Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #imageUpload {
            margin-bottom: 10px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #imageContainer {
            max-width: 100%;
            margin-bottom: 10px;
        }

        #imageTagOutput {
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <!-- 이미지 파일을 업로드할 input 추가 -->
    <input type="file" id="imageUpload" accept="image/*">
    <input type="text" id="imageSource" name="imageSource" placeholder="이미지 소스 코드 입력">
    <div id="imageContainer"></div>
    <textarea id="imageTagOutput" rows="4" readonly></textarea>
    <button onclick="generateImage()">이미지 생성</button>
    <button onclick="copyToClipboard()">결과 복사</button>

    <script>
        function createImageTag(src) {
            return `<img src="${src}" width="200" height="200" alt="이미지">`;
        }

        function generateImage() {
            const file = document.getElementById('imageUpload').files[0];
            const sourceCode = document.getElementById('imageSource').value;

            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const imageUrl = event.target.result;
                    displayImage(imageUrl);
                };
                reader.readAsDataURL(file);
            } else if (sourceCode.trim() !== '') {
                displayImage(sourceCode);
            }
        }

        function displayImage(src) {
            const imageTag = createImageTag(src);
            document.getElementById('imageContainer').innerHTML = imageTag;
            document.getElementById('imageTagOutput').value = `<img src="${src}" width="200" height="200" alt="이미지">`;
        }

        function copyToClipboard() {
            const textarea = document.getElementById('imageTagOutput');
            textarea.select();
            document.execCommand('copy');
            alert('결과가 복사되었습니다!');
        }
    </script>
</body>
</html>
