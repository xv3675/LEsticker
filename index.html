!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Image Tag Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #imageUpload {
            margin-bottom: 10px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #imageContainer {
            max-width: 100%;
            margin-bottom: 10px;
        }

        #imageTagOutput {
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <!-- 이미지 파일을 업로드할 input 추가 -->
    <input type="file" id="imageUpload" accept="image/*">
    <div id="imageContainer"></div>
    <textarea id="imageTagOutput" rows="4" readonly></textarea>
    <button onclick="copyToClipboard()">결과 복사</button>

    <script>
        function createImageTag(src) {
            return `<img src="${src}" width="200" height="200" alt="이미지">`;
        }

        document.getElementById('imageUpload').addEventListener('change', function() {
            const file = this.files[0]; // 선택한 파일 가져오기
            const reader = new FileReader();

            reader.onload = function(event) {
                const imageUrl = event.target.result; // 이미지 파일의 주소를 가져와서
                const imageTag = createImageTag(imageUrl); // 이미지 태그를 생성하고
                document.getElementById('imageContainer').innerHTML = imageTag; // 이미지를 표시할 곳에 이미지 태그 삽입

                // 이미지 태그를 textarea에 출력
                const imageTagText = `<img src="${imageUrl}" width="200" height="200" alt="이미지">`;
                document.getElementById('imageTagOutput').value = imageTagText;
            };

            reader.readAsDataURL(file); // 파일을 읽어 이미지로 변환
        });

        function copyToClipboard() {
            const textarea = document.getElementById('imageTagOutput');
            textarea.select();
            document.execCommand('copy');
            alert('결과가 복사되었습니다!');
        }
    </script>
</body>
</html>
