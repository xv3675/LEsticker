<!DOCTYPE html>
<html lang="kor">
<head>
  <meta charset="UTF-8">
  <title>LESticker Collection</title>
  <style>
    /* CSS 스타일링 */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding: 20px;
    }
    .box {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      padding: 10px;
      border: 1px solid #ccc;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 5px;
    }
    .grid-item img {
      width: 130px;
      height: 130px;
      cursor: pointer;
    }
    .credits {
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 첫 번째 box -->
    <div class="box">
      <h1 id="title1">LESticker Collection 1</h1>
      <p id="creator1">Created by [Your Name]</p>
      <div class="grid-container" id="imageGrid1">
        <!-- 이미지와 텍스트 추가 -->
      </div>
    </div>

    <!-- 두 번째 box -->
    <div class="box">
      <h1 id="title2">LESticker Collection 2</h1>
      <p id="creator2">Created by [Your Name]</p>
      <div class="grid-container" id="imageGrid2">
        <!-- 이미지와 텍스트 추가 -->
      </div>
    </div>

    <!-- 추가적인 박스들... -->

    <div class="credits">
      <p>Site made by 비니루봉다리</p>
    </div>
  </div>

  <script>
    // 이미지와 텍스트 정보 - 첫 번째 box
    const images1 = Array.from({ length: 15 }, (_, index) => `${index + 1}.jpg`);
    const texts1 = images1.map(image => `<img src="${image}" width="130" height="130">`);

    // 두 번째 box의 이미지와 텍스트 정보
    const images2 = Array.from({ length: 15 }, (_, index) => `${index + 16}.jpg`);
    const texts2 = images2.map(image => `<img src="${image}" width="130" height="130">`);

    // 첫 번째 box의 이미지와 텍스트를 동적으로 추가하는 함수
    function createImageGrid1() {
      const imageGrid = document.getElementById('imageGrid1');
      const titleElement = document.getElementById('title1');
      const creatorElement = document.getElementById('creator1');

      for (let i = 0; i < images1.length; i++) {
        const gridItem = document.createElement('div');
        gridItem.classList.add('grid-item');

        const img = document.createElement('img');
        img.src = images1[i];
        img.onclick = function() {
          copyText(texts1[i]);
        };

        gridItem.appendChild(img);
        imageGrid.appendChild(gridItem);
      }

      titleElement.textContent = 'LESticker Collection 1';
      creatorElement.textContent = 'Created by [Your Name]';
    }

    // 두 번째 box의 이미지와 텍스트를 동적으로 추가하는 함수
    function createImageGrid2() {
      const imageGrid = document.getElementById('imageGrid2');
      const titleElement = document.getElementById('title2');
      const creatorElement = document.getElementById('creator2');

      for (let i = 0; i < images2.length; i++) {
        const gridItem = document.createElement('div');
        gridItem.classList.add('grid-item');

        const img = document.createElement('img');
        img.src = images2[i];
        img.onclick = function() {
          copyText(texts2[i]);
        };

        gridItem.appendChild(img);
        imageGrid.appendChild(gridItem);
      }

      titleElement.textContent = 'LESticker Collection 2';
      creatorElement.textContent = 'Created by [Your Name]';
    }

    // 페이지 로드 시 이미지 그리드 생성
    createImageGrid1();
    createImageGrid2();

    // 텍스트 복사 함수
    function copyText(text) {
      navigator.clipboard.writeText(text)
        .then(() => {
          console.log('Text copied:', text);
          alert('Text copied: ' + text);
        })
        .catch(err => {
          console.error('Error in copying text: ', err);
          alert('Error in copying text');
        });
    }
  </script>
</body>
</html>
