<!DOCTYPE html>
<html lang="kor">
<head>
  <meta charset="UTF-8">
  <title>LESticker Collection</title>
  <style>
    /* CSS 스타일링 */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding: 20px;
    }
    .box {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      padding: 10px;
      border: 1px solid #ccc;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
      gap: 5px;
    }
    .grid-item img {
      width: 130px;
      height: 130px;
      cursor: pointer;
    }
    .credits {
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 첫 번째 box -->
    <div class="box">
      <h1 id="title1">LESticker Collection 1</h1>
      <p id="creator1">Created by [Your Name]</p>
      <div class="grid-container" id="imageGrid1">
        <!-- 이미지 추가 -->
      </div>
    </div>

    <!-- 두 번째 box -->
    <div class="box">
      <h1 id="title2">LESticker Collection 2</h1>
      <p id="creator2">Created by [Your Name]</p>
      <div class="grid-container" id="imageGrid2">
        <!-- 이미지 추가 -->
      </div>
    </div>

    <!-- 추가적인 박스들... -->

    <div class="credits">
      <p>Site made by 비니루봉다리</p>
    </div>
  </div>

  <script>
    const boxImageCounts = [20, 10]; // 각 박스의 이미지 갯수 설정

    function createImageGrid(collectionIndex, gridId, titleId, creatorId) {
      const imageGrid = document.getElementById(gridId);
      const titleElement = document.getElementById(titleId);
      const creatorElement = document.getElementById(creatorId);

      for (let i = 1; i <= boxImageCounts[collectionIndex]; i++) {
        const gridItem = document.createElement('div');
        gridItem.classList.add('grid-item');

        const img = document.createElement('img');
        img.src = `images/${collectionIndex + 1}/${i}.jpg`; // 이미지 파일 경로
        img.width = 130;
        img.height = 130;
        img.onclick = function() {
          copyText(`<img src="${img.src}" width="130" height="130">`);
        };

        gridItem.appendChild(img);
        imageGrid.appendChild(gridItem);
      }

      titleElement.textContent = `LESticker Collection ${collectionIndex + 1}`;
      creatorElement.textContent = 'Created by [Your Name]';
    }

    function copyText(text) {
      navigator.clipboard.writeText(text)
        .then(() => {
          console.log('Text copied:', text);
          alert('Text copied: ' + text);
        })
        .catch(err => {
          console.error('Error in copying text: ', err);
          alert('Error in copying text');
        });
    }

    boxImageCounts.forEach((imageCount, index) => {
      const gridId = `imageGrid${index + 1}`;
      const titleId = `title${index + 1}`;
      const creatorId = `creator${index + 1}`;
      createImageGrid(index, gridId, titleId, creatorId);
    });
  </script>
</body>
</html>
