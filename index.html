<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LESticker Collection</title>
  <style>
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding: 20px;
    }
    .box {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      padding: 10px;
      border: 1px solid #ccc;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 5px;
    }
    .grid-item img {
      width: 100%;
      height: auto;
      cursor: pointer;
    }
    .credits {
      font-size: 14px;
      color: #555;
      text-align: center;
      color: gray;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- ì²« ë²ì§¸ box -->
    <div class="box">
      <h1 id="title1">Korean Hip-hop Stickers</h1>
      <p id="creator1">Created by BeanieRooBongDari</p>
      <div class="grid-container" id="imageGrid1">
        <!-- Images and text will be added dynamically -->
      </div>
    </div>

    <!-- ë ë²ì§¸ box -->
    <div class="box">
      <h1 id="title2">International Hip-hop Stickers</h1>
      <p id="creator2">Created by BeanieRooBongDari</p>
      <div class="grid-container" id="imageGrid2">
        <!-- Images and text will be added dynamically -->
      </div>
    </div>

    <!-- Additional boxes... -->

    <div class="credits">
      <p>Accepting submissions for user-created stickers.</p>
      <a href="https://hiphople.com/kboard/27064796?page=2">How to Use</a>
    </div>
  </div>

  <script>
    const baseUrl = 'https://lesticker.netlify.app';
    const images1 = Array.from({ length: 20 }, (_, i) => `${i + 1}.jpg`);
    const texts1 = images1;

    const images2 = Array.from({ length: 20 }, (_, i) => `${i + 21}.jpg`);
    const texts2 = images2;

    function createImageGrid(containerId, images, texts, title, creator) {
      const imageGrid = document.getElementById(containerId);
      const titleElement = document.getElementById(title);
      const creatorElement = document.getElementById(creator);

      for (let i = 0; i < images.length; i++) {
        const gridItem = document.createElement('div');
        gridItem.classList.add('grid-item');

        const img = document.createElement('img');
        img.src = `${baseUrl}/${images[i]}`;
        img.onclick = function() {
          copyText(`${baseUrl}/${texts[i]}`);
        };

        gridItem.appendChild(img);
        imageGrid.appendChild(gridItem);
      }

      titleElement.textContent = title.replace(/\d+/g, ''); // Remove numbers
      creatorElement.textContent = creator.replace(/\d+/g, ''); // Remove numbers
    }

    function createAllImageGrids() {
      createImageGrid('imageGrid1', images1, texts1, 'title1', 'creator1');
      createImageGrid('imageGrid2', images2, texts2, 'title2', 'creator2');
    }

    createAllImageGrids();

    function copyText(text) {
      const imageTag = `<a href="https://hiphople.com/kboard/27064796?page=2"><img src="${text}" style="border-radius:5px;" width="130px" height="130px"></a>`;

      navigator.clipboard.writeText(imageTag)
        .then(() => {
          console.log('Text copied:', imageTag);
          alert('Text copied:\n' + imageTag);
        })
        .catch(err => {
          console.error('Error in copying text: ', err);
          alert('Error in copying text');
        });
    }
  </script>
</body>
</html>
