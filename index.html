<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LESticker Collection</title>
  <style>
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding: 20px;
    }
    .box {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      padding: 10px;
      border: 1px solid #ccc;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 5px;
    }
    .grid-item img {
      width: 100%;
      height: auto;
      cursor: pointer;
    }
    .credits {
      font-size: 14px;
      color: #555;
      text-align: center;
      color: gray;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- First box -->
    <div class="box">
      <h1 id="title1">Korean Hip-hop Stickers</h1>
      <p id="creator1">Created by BeanieRooBongDari</p>
      <div class="grid-container" id="imageGrid1">
      </div>
    </div>

    <!-- Second box -->
    <div class="box">
      <h1 id="title2">International Hip-hop Stickers</h1>
      <p id="creator2">Created by BeanieRooBongDari</p>
      <div class="grid-container" id="imageGrid2">
      </div>
    </div>

    <div class="credits">
      <p>Accepting submissions for high-quality user-made stickers.</p>
      <a href="https://hiphople.com/kboard/27064796?page=2">Usage Instructions</a>
    </div>
  </div>

  <script>
    function generateImageUrls(base, start, end) {
      return Array.from({ length: end - start + 1 }, (_, i) => `${base}/${start + i}.jpg`);
    }

    const imagesPerGrid = 20;

    const images1 = generateImageUrls('https://lesticker.netlify.app', 1, imagesPerGrid);
    const texts1 = generateImageUrls('https://lesticker.netlify.app', 1, imagesPerGrid);

    const images2 = generateImageUrls('https://lesticker.netlify.app', 101, 100 + imagesPerGrid);
    const texts2 = generateImageUrls('https://lesticker.netlify.app', 101, 100 + imagesPerGrid);

    function createImageGrid(imageGrid, images, texts, titleId, creatorId, titleText, creatorText) {
      const titleElement = document.getElementById(titleId);
      const creatorElement = document.getElementById(creatorId);

      if (images.length === 0) {
        // Do not display the box if there are no images
        imageGrid.parentNode.style.display = 'none';
        return;
      }

      for (let i = 0; i < images.length; i++) {
        const gridItem = document.createElement('div');
        gridItem.classList.add('grid-item');

        const img = document.createElement('img');
        img.src = images[i];
        img.onclick = function() {
          copyText(texts[i]);
        };

        gridItem.appendChild(img);
        imageGrid.appendChild(gridItem);
      }

      titleElement.textContent = titleText;
      creatorElement.textContent = creatorText;
    }

    function createImageGrid1() {
      createImageGrid(
        document.getElementById('imageGrid1'),
        images1,
        texts1,
        'title1',
        'creator1',
        'Korean Hip-hop Stickers',
        'Created by BeanieRooBongDari'
      );
    }

    function createImageGrid2() {
      createImageGrid(
        document.getElementById('imageGrid2'),
        images2,
        texts2,
        'title2',
        'creator2',
        'International Hip-hop Stickers',
        'Created by BeanieRooBongDari'
      );
    }

    function copyText(text) {
      const imageTag = `<a href="https://hiphople.com/kboard/27064796?page=2"><img src="${text}" style="border-radius:5px;" width="130px" height="130px"></a>`;

      navigator.clipboard.writeText(imageTag)
        .then(() => {
          alert('Text copied: ' + imageTag);
        })
        .catch(() => {alert('Error in copying text');
        });
    }

    createImageGrid1();
    createImageGrid2();
  </script>
</body>
</html>
