  <title>LESticker Collection</title>
  <style>
    /* CSS 스타일링 */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding: 20px;
    }
    .box {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      padding: 10px;
      border: 1px solid #ccc;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 5px;
    }
    .grid-item img {
      width: 100%;
      height: auto;
      cursor: pointer;
    }
    .credits {
      font-size: 14px;
      color: #555;
    }
  </style>
</head>

    // 첫 번째 box의 이미지와 텍스트를 동적으로 추가하는 함수
    function createImageGrid1() {
      const imageGrid = document.getElementById('imageGrid1');
      const titleElement = document.getElementById('title1');
      const creatorElement = document.getElementById('creator1');

      for (let i = 0; i < images1.length; i++) {
        const gridItem = document.createElement('div');
        gridItem.classList.add('grid-item');

        const img = document.createElement('img');
        img.src = images1[i];
        img.onclick = function() {
          copyText(texts1[i]);
        };

        gridItem.appendChild(img);
        imageGrid.appendChild(gridItem);
      }

      titleElement.textContent = 'LESticker Collection 1';
      creatorElement.textContent = 'Created by [Your Name]';
    }

    // 텍스트 복사 함수
    function copyText(text) {
    const imageTag = `<img src="${text}" width="130px" height="130px">`;

    navigator.clipboard.writeText(imageTag)
      .then(() => {
        console.log('Text copied:', imageTag);
        alert('Text copied: ' + imageTag);
      })
      .catch(err => {
        console.error('Error in copying text: ', err);
        alert('Error in copying text');
      });
  }
